<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Doodle+Shadow&family=Ubuntu&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Do u love me?</title>
</head>
<body>
  <div>
    <h1>Do u love me?</h1>
  </div>
  <div class="img">
    <img class="ask-img" src="https://media.giphy.com/media/BFq1B5g08K0a4/giphy.gif" alt="">
  </div>
  <div class="buttons">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#yes-confirm" class="btn"
      id="yes-btn">YES</button>
    <button class="btn" id="no-btn" onmouseover="moveButton()">NO</button>
    <script>
      function moveButton() {
        var x = Math.random() * (window.innerWidth - document.getElementById('no-btn').offsetWidth);
        var y = Math.random() * (window.innerHeight - document.getElementById('no-btn').offsetHeight);
        document.getElementById('no-btn').style.left = `${x}px`
        document.getElementById('no-btn').style.top = `${y}px`
      }
    </script>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="yes-confirm" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body">
          <h2>u really love me?</h2>
        </div>
        <div class="modal-footer d-flex justify-content-around">
          <a type="button" class="btn btn-secondary btn-sm" href="./yes.html">Yes</a>
          <button type="button" class="btn btn-sm" disabled>ï¼­ust be YES</button>
        </div>
      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
<script src="./main.js"></script>
</body>
</html>
